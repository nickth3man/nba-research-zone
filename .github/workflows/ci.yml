name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
      - run: uv sync --group dev
      - run: uv run ruff check nba_vault tests
      - run: uv run ruff format --check nba_vault tests
      - run: uv run ty check
      - run: uv run sqlfluff lint migrations --dialect sqlite
      - run: uv run sqlfluff lint duckdb/views --dialect duckdb

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
      - run: uv sync --group dev
      - run: uv run pytest --cov=nba_vault --cov-report=xml
      - uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
        continue-on-error: true
