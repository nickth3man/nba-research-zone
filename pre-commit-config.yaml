repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.0
    hooks:
      # Lint SQL files
      - id: sqlfluff-lint
        name: SQL Lint (SQLFluff)
        description: Lint SQL files with SQLFluff
        args: [--config, .sqlfluff]
        types: [sql]
        files: ^(migrations|duckdb/views)/
      # Fix SQL files automatically
      - id: sqlfluff-fix
        name: SQL Format (SQLFluff)
        description: Fix SQL files with SQLFluff
        args: [--config, .sqlfluff, --force]
        types: [sql]
        files: ^(migrations|duckdb/views)/
